<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Cine | Inicio</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="static/img/logo2.png" alt="Logo de Proyecto Cine" class="logo">
            <nav>
                <ul class="menu">
                    <li><a href="#login">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login">
            <h2>Ingreso de Usuario</h2>

            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="messages">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Formulario de ingreso -->
            <form action="{{ url_for('guardar_registros') }}" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" min="0" max="120" required>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Proyecto Cine. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
