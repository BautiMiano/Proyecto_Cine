<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="static/img/logo2.png" alt="Logo de Proyecto Cine" class="logo">
            <nav>
                <ul class="menu">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#login">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="crear-usuario">
        <h2>Crear Usuario</h2>
        <form action="{{ url_for('crear_usuario') }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="120" required><br><br>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required><br><br>

            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="mail" required><br><br>

            <button type="submit">Crear Usuario</button>
        </form>
    </section>
    <footer class="footer_inicio_sesion">
        <p class="p_footer">&copy; 2024 Proyecto Cine. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
